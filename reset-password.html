    <body id="reset-forgotpw">
        <div class="box">
           <div class="inner-box">
            <div class="text-center mb-2">
                <img src="assets/img/stocki logo.png" alt="logo">
            </div>
            <div class="text-center py-2">
                <h1 class="fs-1">Reset Your Password</h1>
            </div>
            
            <form class="container text-center col-md-6 w-100">
                
                <div class="mb-1">
                    <p class="mb-1 d-flex">New password</p>
                   <div class="password-container "> <input type="password" class="form-control text-secondary mb-3 p-3" id="password" placeholder="Enter new password">  <i class="fa-solid fa-eye" onclick="myFunction()" id="eye"></i></div>
                   <div class="password-container "> <input type="password" class="form-control text-secondary p-3" id="confirm-password" placeholder="Repeat new pasword">  <i class="fa-solid fa-eye" onclick="mynewFunction()" id="eye"></i></div>
                </div>

                <p class="mb-4 d-flex">Minimum of 8 characters</p>

                <button class="btn btn-secondary btn-b p-2 w-100" type="button">Reset Password</button>
            </form>
           </div>
        </div>
