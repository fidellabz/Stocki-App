<body id="forgotpw-section">
    <div class="box my-5 pb-5">
        <div class="text-center logo">
            <img src="assets/img/stocki logo.png" alt="logo" style="max-width: 100%;">
        </div>
        <div class="text-center py-2">
            <h1>Forgot Password</h1>

                <input type="email" class="form-control text-secondary py-3" id="company-email"

            </div>
            <div class="mb-3">
            <button class="btn btn-b bg-secondary text-white" type="button">Send Link</button>
        </div>
            <div class="py-3 mt-3">
                <p>Click to Login</p>
            </div>
            <a href="./login.html" class="btn btn-b bg-secondary text-white" role="button" style="width:150px ">Login</a>

    </div>
