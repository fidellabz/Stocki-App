    <!-- request form -->
    <div class="request bg">
        <div class="container w-75">
            <div class="">
                <h1 class="">Submit a request</h1>
            </div>
            <div class="submit">
                <form action="" class="group">
                    <div class="form-group">
                        <label for="email" class="my-3 pe-5 text-col email pt-5">Your email address</label>
                        <input type="email" class=" form-s w-100" placeholder="" name="email" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="subject" class="my-3 text-col">Subject</label>
                        <input type="text" class="form-s w-100 subject" placeholder="" name="subject" id="subject" required>
                    </div>
                    <div class="form-group">
                      <label for="description" class="my-3 text-col description">Description</label>
                      <textarea class="w-100 des" placeholder="" name="description" rows="10" id="description" required></textarea>
                      <p class="please">Please enter the details of your request. A member of our support staff will respond as 
                        soon as possible.</p>
                    </div>
                    <div class="form-group">
                        <label for="plan type" class="my-3 text-col plan-type">Plan type</label>
                        <select type="" class="form-s w-100" placeholder="" name="plan type" id="plan type" required>
                            <option value="option-first" class="first">-</option>
                            <option value="option">Option 1</option>
                            <option value="option">Option 2</option>
                            <option value="option">Option 3</option>
                        </select>
                        <p>Please enter your Sortly Plan type</p>
                    </div>
                    <div class="form-group">
                        <label for="priority" class="my-3 text-col priority">Priority</label>
                        <select type="text" class="form-s w-100" placeholder="" name="priority" id="priority" required>
                            <option value="priority" class="first">-</option>
                            <option value="priority">Priority </option>
                            <option value="priority">Priority 2</option>
                            <option value="priority">Priority 3</option>
                        </select>
                        <p>Request priority</p>
                    </div>
                    <div class="form-group">
                        <label for="attachments" class="my-3 text-col">Attachments</label>
                        <div class="file-input-container">
                            <textarea name="attachments" rows="5" id="attachments" class="w-100 des add-file" placeholder="+ Add file  or drop file here" cols="30" rows="10"></textarea> 
                        </div>
                    </div>
                </form>
            </div>
            <div class="send">
                <button class="btn Message  blue-cta-btn mt-2" type="submit" style="width: 150px; white-space: nowrap;">Send Message</button>
            </div>   
        </div>
