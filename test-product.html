<!DOCTYPE html>
<html lang="en">
<head>

  <title>Add Product</title>

<body>

<div class="container mt-5">
  <h2 class="mb-4">Add Product</h2>
  <form>
    <div class="form-group">
      <label for="productDetails">Product Details:</label>
      <input type="text" class="form-control" id="productDetails" placeholder="Enter product details" value="Isola Youghurt" required>
    </div>

    <div class="form-group">
      <label for="category">Category:</label>
      <input type="text" class="form-control" id="category" placeholder="Enter category" value="Food" required>
    </div>

    <div class="form-group">
      <label for="price">Price:</label>
      <input type="number" class="form-control" id="price" placeholder="Enter price" value="900" required>
    </div>

    <div class="form-group">
      <label for="stock">Stock:</label>
      <input type="number" class="form-control" id="stock" placeholder="Enter stock" value="500" required>
    </div>

    <div class="form-group">
      <label for="quantitySold">Quantity Sold:</label>
      <input type="number" class="form-control" id="quantitySold" placeholder="Enter quantity sold" value="15" required>
    </div>

    <div class="form-group">
      <label for="sku">SKU:</label>
      <input type="text" class="form-control" id="sku" placeholder="Enter SKU" value="DR3450" required>
    </div>

    <div class="form-group">
      <label for="status">Status:</label>
      <input type="text" class="form-control" id="status" placeholder="Enter status" value="Good" required>
    </div>

    <button type="submit" class="btn btn-primary">Add Product</button>
  </form>
</div>
